# screen like
set -g prefix ^A
bind ^A last-window
bind ^B last-window

# logical binds for splits
unbind %
bind | split-window -h
bind - split-window -v

# current command in status bar
set -g status-right '"#T"'

# status bar color
set -g status-bg blue
set -g status-fg white

# bold window name
set -g window-status-current-attr bold

# 256 colors
set -g default-terminal "screen-256color"

# start window numbering from 1
set -g basbase-index 1
